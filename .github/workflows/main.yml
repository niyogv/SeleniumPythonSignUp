name: CI/CD for Signup Test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
      - name: Install dependencies
        run: |
          pip install pytest selenium
      - name: Install Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          sudo apt-get install -f
      - name: install chrome driver
        run: wget https://chromedriver.storage.googleapis.com/114.0.5735.16/chromedriver_linux64.zip
      - name: unzip
        run: |
          unzip chromedriver_linux64.zip
      - name: chmod
        run: chmod +x chromedriver
      - name: Run tests
        env:
            URL: ${{ secrets.URL }}
        run: |
            pytest test_signup.py
      - name: send notifications if success
        if: success()
        env:
            WEBHOOK_URL: ${{secrets.WEBHOOK_URL}}
        run: |
           curl -H "Content-Type: application/json" -d '{"text": "Qa health check Pipeline success!"}' $WEBHOOK_URL
        
